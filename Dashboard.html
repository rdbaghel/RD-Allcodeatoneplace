<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    body{
        margin: 0px;
        padding: 0px;
        background-image: url('dashboard image 2.png');
        background-size: cover; 
        background-repeat: no-repeat;
    }
    aside{
        float: left;
        background-color: rgb(45, 43, 43);
        color: white;
        height:115vh;
    }
    aside ul li{
        list-style: none;
        padding: 4px 20px 4px 20px;
        margin: 30px 10px 30px 10px;
    }
    aside ul li:hover{
        background-color: rgb(75,74,74) ;
        scale:1.2;
        transition: scale 1s;
    }
    aside ul li a{
        text-decoration: none;
        color: white;
        font-size: 20px;
    }
    #admin{
        background-color: rgba(0, 0, 0, 0.673);
        color: white;
        padding: 15px;
        margin: 0px;
    }
    .sidebar h2 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    }

    #logo{
        width: 90px;
        height: 90px;
        padding: 0px;
        border-radius: 50%;
        background: linear-gradient(yellow,green);
    }

    .sidebar ul {
    list-style-type: none;
    padding: 7px;
    }

    .sidebar ul li {
    margin-bottom: 10px;
    }
    .sidebar ul li:hover {
        background-color: rgb(75,74,74) ;
        scale:1.2;
        transition: scale 1s;

    }
    .main-content {
    width: 85%;
    padding: 30px;
    
    }

   .content {
    display: block;
   }

   .content_active {
    display: block;
    margin-left: 20px;
   }
   .container {
    display: flex;
    width: 100%;
    max-width: 1200px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    overflow: hidden;
    background-image: url('chartimg.png');
}
   

    
</style>

</head>
<body>
    <center><h1 id="admin">Admin Dashboard</h1></center>
    <aside>
        <div class="container">
            <div class="sidebar">

                
        <ul>
            <li id="logo" style="margin-left:20%;"></li>
                <h2>Dashboard Menu</h2>
            <ul>
                <li><a href="#" id="clientDetails">Client Details</a></li>
                <li><a href="#" id="orderSettings">Order Settings</a></li>
                <li><a href="#" id="project"> Projects </a></li>
                <li><a href="#" id="order"> orders </a></li>
                <li><a href="#" id="inventory"> Inventory </a></li>
                <li><a href="#" id="account"> Accounts </a></li>
                <li><a href="#" id="tasks"> Tasks </a></li>
                <li><a href="#" id="Settings"> Settings</a></li>
                <li><a href="#" id="resultDetails">Result Details</a></li>
            </ul>
        </ul>
    </aside>   
</div>
<div class="main-content">
    <div id="clientDetailsContent" class="content_active">
        <!-- Client Details Form -->
        <h2>Client Details</h2>
        <form id="clientForm">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" name="clientName" required><br><br>
            <label for="clientEmail">Email:</label>
            <input type="email" id="clientEmail" name="clientEmail" required><br><br>
            <button type="submit">Save Client Details</button>
        </form>
    </div>
    <div id="orderSettingsContent" class="content">
        <!-- Order Settings Form -->
        <h2>Order Settings</h2>
        <form id="orderForm">
            <label for="orderType">Order Type:</label>
            <select id="orderType" name="orderType">
                <option value="standard">Standard</option>
                <option value="express">Express</option>
            </select><br><br>
            <label for="orderQuantity">Quantity:</label>
            <input type="number" id="orderQuantity" name="orderQuantity" required><br><br>
            <button type="submit">Save Order Settings</button>
        </form>
    </div>
    <div id="resultDetailsContent" class="content">
        <!-- Result Details Display -->
        <h2>Result Details</h2>
        <div id="resultDisplay">
            <!-- Results will be displayed here dynamically -->
        </div>
    <div id="project" class="content">
                <!-- project Details Form -->
                <h2>Project Details</h2>
                <form id="projectForm">
                <label for="Project">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required><br><br>
            <label for="Projectidno.">ID No.:</label>
            <input type="ID" id="ID" name="idno." required><br><br>
            <button type="submit"> Search </button>    
        </div>
    </div>
</div>
</div> 
  

<script src="crud/Dashboard.js"></script>
</body>
</html>
